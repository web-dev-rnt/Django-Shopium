{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
  <div class="container">

    <!-- ============================ COMPONENT 1 ================================= -->

    <div class="row">
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Billing Address</h4>

            <form action="{% url 'Order' %}" method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="col form-group">
                  <label for="">First Name</label>
                  <input type="text" name="first_name" class="form-control" value="{{ account.first_name }}" required>
                </div>
                <div class="col form-group">
                  <label for="">Last Name</label>
                  <input type="text" name="last_name" class="form-control" value="{{ account.last_name }}" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" class="form-control" value="{{ account.email }}" required>
                </div>
                <div class="col form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" name="phone" id="phone" class="form-control" value="{{ account.phone_number }}" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="">Address Line 1</label>
                  <input type="text" name="address_line_1" class="form-control" value="{{ user_profile.address_line_1 }}" required>
                </div>
                <div class="col form-group">
                  <label for="">Address Line 2</label>
                  <input type="text" name="address_line_2" class="form-control" value="{{ user_profile.address_line_2 }}">
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="">City</label>
                  <input type="text" name="city" class="form-control" value="{{ user_profile.city }}" required>
                </div>
                <div class="col form-group">
                  <label for="">State</label>
                  <input type="text" name="state" class="form-control" value="{{ user_profile.state }}" required>
                </div>
                <div class="col form-group">
                  <label for="">Country</label>
                  <input type="text" name="country" class="form-control" value="{{ user_profile.country }}" required>
                </div>
              </div>
              <div class="form-row">
                <label for="">Order Note</label>
                <textarea name="order_note" rows="2" class="form-control"></textarea>
              </div>
          </div>
        </div> <!-- card.// -->
      </aside> <!-- col.// -->

      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Your Order</h4>
            <table class="table table-borderless table-shopping-cart">
              <thead class="text-muted">
                <tr class="small text-uppercase">
                  <th scope="col">Product</th>
                  <th scope="col">Name</th>
                  <th scope="col" width="120">Quantity</th>
                  <th scope="col" width="120">Price</th>
                </tr>
              </thead>
              <tbody>
                {% for d in cart_items %}
                <tr>
                  <td>
                    <figure class="itemside align-items-center">
                      <div class="aside">
                        <img src="{{ d.product.images.url }}" class="img-fluid img-sm" alt="Product Image">
                      </div>
                    </figure>
                  </td>
                  <td>
                    <figcaption class="info">
                      <a href="{{ d.product.get_url }}" class="title text-dark">{{ d.product.name }}</a>
                      <p class="text-muted small">
                        {% if d.variation.all %}
                        {% for v in d.variation.all %}
                        <strong>{{ v.variation_cat | capfirst }}</strong>: {{ v.variation_value | capfirst }} <br>
                        {% endfor %}
                        {% endif %}
                      </p>
                    </figcaption>
                  </td>
                  <td>
                    <label for="">{{ d.quantity }}</label>
                  </td>
                  <td>
                    <div class="price-wrap">
                      <var class="price">र{{ d.sub_total }}</var>
                      <small class="text-muted">र{{ d.product.sprice }} each </small>
                    </div> <!-- price-wrap .// -->
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

            <button type="submit" name="submit" class="btn btn-warning btn-block">Place Order</button>
            <a href="{% url 'Store' %}" class="btn btn-info btn-block">Continue Shopping</a>
          </div> <!-- card-body.// -->
        </div> <!-- card.// -->
        </form>
      </aside> <!-- col.// -->

    </div> <!-- row.// -->

    <!-- ============================ COMPONENT 1 END .// ================================= -->

  </div> <!-- container .// -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<script>
  function validatePhoneNumber() {
    var phoneNumber = document.getElementById('phone').value;
    // Regular expression to validate Indian phone number format
    var regex = /^\d{10}$/; // Assuming a 10-digit number without any formatting

    if (!regex.test(phoneNumber)) {
      alert("Please enter a valid Indian phone number.");
      return false;
    }
    return true;
  }

  document.querySelector('form').addEventListener('submit', function(e) {
    if (!validatePhoneNumber()) {
      e.preventDefault();
    }
  });
</script>

{% endblock %}
