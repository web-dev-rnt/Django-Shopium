{% extends 'myapp/base.html' %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
 {% include 'myapp/dashboardsidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Your Order History</strong>
		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Order #</th>
              <th scope="col">Billing Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Order Total</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            {% for o in orders %}

            <tr>
        <th scope="row">  <a href="{% url 'OrderDetail' o.order_number %}">{{o.order_number}}</a></th>	
              <td>{{o.full_name}}</td>
              <td>{{o.phone}}</td>
              <td>{{o.order_total}}</td>
              <td>{{o.created_at}}</td>
            </tr>

            {% endfor %}
          </tbody>
        </table>
			</div>
				</div>
			</div> <!-- row.// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
